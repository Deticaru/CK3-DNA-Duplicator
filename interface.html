<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Duplicator - Crusader Kings III</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            font-size: 13px; /* overall smaller base font */
            /* Let content flow naturally without centering as a card */
        }

        .container {
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            max-width: none;
            padding: 16px; /* tighter padding */
            min-height: 100vh;
            max-height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: left;
            margin: 4px 0 8px 0;
            font-size: 22px;
        }

        .subtitle {
            text-align: left;
            color: #666;
            margin-bottom: 12px;
            font-size: 12px;
        }

        /* info-box removed */

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* tighter column gap */
            flex: 1;
            min-height: 420px;
            overflow: auto;
            padding-bottom: 56px; /* space for bottom-fixed buttons */
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }

        textarea {
            flex: 1;
            min-height: 260px;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #output {
            background: #f9f9f9;
        }

        .button-group {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            gap: 8px;
            margin: 0;
            padding: 8px 16px;
            background: rgba(255,255,255,0.96);
            border-top: 1px solid #eee;
            backdrop-filter: blur(4px);
        }

        button {
            flex: 1;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.25);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            position: fixed;
            top: 12px;
            right: 12px;
            min-width: 220px;
            max-width: 380px;
            z-index: 9999;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 12.5px;
            opacity: 0;
            color: transparent;
            pointer-events: none;
            box-shadow: 0 3px 18px rgba(0,0,0,0.12);
            text-align: left;
            transition: all 0.25s ease-in-out, color 0.3s cubic-bezier(.4,0,.2,1), background 0.5s cubic-bezier(.4,0,.2,1);
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.show {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ DNA Duplicator</h1>
        <p class="subtitle">Crusader Kings III - Character DNA Duplicator</p>

        

        <div class="content">
            <div class="panel">
                <h2>üìù Input DNA</h2>
                <textarea id="input" placeholder="Paste your DNA code here..."></textarea>
            </div>

            <div class="panel">
                <h2>‚ú® Processed DNA</h2>
                <textarea id="output" readonly placeholder="Processed DNA will appear here..."></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
            <button class="btn-primary" onclick="processDNA()">‚ö° Process DNA</button>
            <button class="btn-success" onclick="copyToClipboard()" id="copyBtn" disabled>üìã Copy Result</button>
        </div>


    </div>
    <div id="status" class="status"></div>

    <script>
        // Wait for pywebview to be ready
        window.addEventListener('pywebviewready', function() {
            document.getElementById('input').placeholder = "Paste your DNA code here and click 'Process DNA'...";
        });

        async function processDNA() {
            const input = document.getElementById('input').value.trim();
            const outputArea = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');

            if (!input) {
                showStatus('Please enter DNA code first!', 'error');
                return;
            }

            // Check if pywebview is available
            if (!window.pywebview || !window.pywebview.api) {
                showStatus('Error: Connection to Python backend not ready. Please wait a moment and try again.', 'error');
                return;
            }

            try {
                showStatus('Processing...', 'success');
                
                // Call Python function through pywebview API
                const result = await window.pywebview.api.duplicate_dna(input);
                
                if (result.startsWith('Error:')) {
                    showStatus(result, 'error');
                    outputArea.value = '';
                    copyBtn.disabled = true;
                } else {
                    outputArea.value = result;
                    copyBtn.disabled = false;
                    showStatus('‚úÖ DNA processed successfully!', 'success');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                console.error('Error processing DNA:', error);
            }
        }

        async function copyToClipboard() {
            const output = document.getElementById('output').value;
            
            if (!output) {
                showStatus('Nothing to copy!', 'error');
                return;
            }

            // Check if pywebview is available
            if (!window.pywebview || !window.pywebview.api) {
                showStatus('Error: Connection to Python backend not ready.', 'error');
                return;
            }

            try {
                // Call Python function to copy to clipboard
                const success = await window.pywebview.api.copy_to_clipboard(output);
                
                if (success) {
                    showStatus('‚úÖ Copied to clipboard!', 'success');
                } else {
                    showStatus('Failed to copy to clipboard', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                console.error('Error copying to clipboard:', error);
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('copyBtn').disabled = true;
            hideStatus();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type + ' show';
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.className = 'status';
        }

        // Auto-hide status messages after 5 seconds with smooth transition
        let statusTimeout;
        function showStatus(message, type) {
            clearTimeout(statusTimeout);
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type + ' show';
            statusTimeout = setTimeout(() => {
                hideStatus();
            }, 5000);
        }

        // Allow Enter key in textarea without triggering form submission
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                processDNA();
            }
        });
    </script>
</body>
</html>
